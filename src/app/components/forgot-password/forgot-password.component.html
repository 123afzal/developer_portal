<div class="middle-box text-center passwordBox animated fadeInDown">
  <div class="col-md-12">
    <div class="ibox-content">
      <div>
        <img src="../../../assets/img/maverick-login-logo.png"/>
      </div>
      <h2 class="font-bold">
        Forgot Password
      </h2>
      <p>
        Enter your email address and your password will be reset and emailed to you.
      </p>
      <div class="row">
        <div class="col-lg-12">
          <app-dynamic-form [fields]="formConfig" (submit)="submit($event)">
          </app-dynamic-form>
        </div>
      </div>
    </div>
    <div class="m-t">
      <p>
        <img src="../../../assets/img/avanza_logo.png"/>
      </p>
    </div>
    <small>Copyright &copy; 2019</small>
  </div>
</div>

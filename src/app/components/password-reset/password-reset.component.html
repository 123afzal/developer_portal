<div class="middle-box text-center passwordBox animated fadeInDown">
  <div class="col-md-12">
    <div class="ibox-content">
      <div>
        <img src="../../../assets/img/maverick-login-logo.png"/>
      </div>
      <h2 class="font-bold">{{'ResetPasswor' | translate}}</h2>
      <p>
        Enter your email address, Password Reset Code, and new password to reset your password.
      </p>
      <div class="row">
        <div class="col-lg-12">
          <app-dynamic-form [fields]="formConfig" (submit)="submit($event)" [sendPasswordButton]="sendPasswordButton">
          </app-dynamic-form>
        </div>
      </div>
    </div>
    <div class="m-t">
      <p>
        <img src="../../../assets/img/avanza_logo.png"/>
      </p>
    </div>
    <small>Copyright &copy; {{getCurrentYear()}}</small>
  </div>
</div>
